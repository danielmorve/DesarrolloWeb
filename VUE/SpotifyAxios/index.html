<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container my-5 align-content-center justify-content-center">
        <h1>Buscar artista en Spotify</h1>
        <form>
            <label for="artist-name" class="">Nombre del artista:</label>
            <input type="text" id="artist-name"/>
            <br>

            <button class="btn-buscar" type="button" onclick="searchAlbum()">Buscar</button>
        </form>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
                <img class="w-50 rounded-5" id="fotoAlbum" src="" alt="fotoAlbum" />
            </div>
            <div class="col-12 col-md-4 d-flex align-content-center justify-content-center">
                <h1 id="nombreArtista"></h1>
            </div>
            <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
                <p id="nombreAlbum"></p>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 text-center py-5">
                <h2>Canciones</h2>
            </div>
        </div>
        <div class="row" id="listaCanciones"></div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
