<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    
      <div class="container" id="miApp">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered text-center">
              <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Precio</th>
              </tr>
              <tr v-for="articulo in articulos">
                <td>{{ articulo.codigo }}</td>
                <td>{{ articulo.descripcion }}</td>
                <td>{{ articulo.precio }}</td>
              </tr>
            </table>
          </div>
          <div class="row">
            <div class="col-12">
              <form v-on:submit.prevent="agregarArticulo">
                <fieldset>
                  <label for="codigo">Ingresa un codigo</label>
                  <input type="number" name="codigo" v-model="codigo" class="form-control" required>
                  
                  <label for="descripcion">Ingresa una descripcion</label>
                  <input type="text" name="descripcion" v-model="descripcion" class="form-control" required>

                  <label for="precio">Ingresa un precio</label>
                  <input type="number" name="precio" v-model="precio" class="form-control" required>
<br>
                  <button type="submit" class="btn btn-primary">Ingresar</button>

                </fieldset>
              </form>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
