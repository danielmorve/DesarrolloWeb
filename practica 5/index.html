<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CRUD</title>


    <!--Bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="row p-5">
            <div class="col-12 col-md-8">
                <h1>APP LISTA DE TAREAS</h1>
            </div>
            <div class="col-12 col-md-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-plus-circle-fill"></i> Agregar una nueva tarea</button>
            </div>
        </div>
        <div id="listaTareas"></div>
    </div>

  
    <form name="Formulario" id="Formulario" method="post">

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva tarea</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="Nombre">Nombre:</label>
              <input required type="text" name="Nombre" id="Nombre" class="form-control">
              <label for="Fecha">Fecha:</label>
              <input required type="date" name="Fecha" id="Fecha" class="form-control">
              <label for="descripcion">Descripcion:</label>
              <textarea required name="descripcion" id="descripcion" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!--Modal Editar-->

    <form action="inex.html" name="formularioEditar" id="formularioEditar" method="post">

      <div class="modal fade" id="exampleModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabelEditar">Editar tarea</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <label for="Nombre">Nombre:</label>
                <input required type="text" name="nombreEditar" id="nombreEditar" class="form-control">
                <label for="Fecha">Fecha:</label>
                <input required type="date" name="fechaEditar" id="fechaEditar" class="form-control">
                <label for="descripcion">Descripcion:</label>
                <textarea required name="descripcionEditar" id="descripcionEditar" cols="30" rows="10" class="form-control"></textarea>
              </div>
              <div class="modal-footer">
                <input type="hidden" name="idTarea" id="idTarea">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-success" id="btnGuardarEditar">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
  


    <script src="JS/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
